
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
        <fa-icon [icon]="['fas', 'user']" style='font-size:36px'></fa-icon>
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="User Name" [(ngModel)]="username" name="username">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" [(ngModel)]="password">
        <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()">
      </form>
    </div>
  </div>
